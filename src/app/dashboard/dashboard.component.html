
<!-- As a link -->



  <h3 style="color:white ;">Welcome {{user}}!!!
    <button style="float: right;"class="btn btn-warning" (click)="logout()" >Logout</button>
</h3>
  

  <button (click)="deleteparent()" style="float: right;"class ="btn btn-danger">Delete</button>
  <h4 style="color:white ;">System date and time:{{sDetails | date : 'short'}}</h4>
  <a routerLink="/transaction">View transaction history</a>
  <app-deleteconfirm (onCancel)="onCancel()" [item]="acno"></app-deleteconfirm>

  <div [ngClass]="acno?'style1':''"class="container col-md-5 mt-0">
      <div class="d-flex justify-content-center h-10">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit Form</h3>
                  </div>
              <div class="card-body">
                  <form [formGroup]="depositForm"(ngSubmit)="deposit()">
                      
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="acno" formControlName="acno" type="text" class="form-control" placeholder="account number" id="login_accno" required>
                        <div *ngIf="this.depositForm.get('acno')?.touched &&this.depositForm.get('acno')?.errors" style="color: red;" >Invalid accountno</div>

                    </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input name="pswd" formControlName="pswd"type="password" class="form-control" placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="this.depositForm.get('pswd')?.touched &&this.depositForm.get('pswd')?.errors" style="color: red;" >Invalid password</div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="amount" formControlName="amount" type="text" class="form-control" placeholder="Amount" id="login_amount" required>
                        <div *ngIf="this.depositForm.get('amount')?.touched &&this.depositForm.get('pswd')?.errors" style="color: red;" >Invalid amount</div>

                    </div>
                      <div class="form-group">
                          <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              
          </div>
          
      </div>
  </div>
 <div class="container col-md-5 mt-0">
    <div class="d-flex justify-content-center ">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Withdraw Form</h3>
                
            </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm"(ngSubmit)="withdraw()">
                    
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input name="acno" formControlName="acno1" type="text" class="form-control" placeholder="account number" id="login_accno1" required>
                       
                  </div>
                  <div *ngIf="this.withdrawForm.get('acno1')?.touched &&this.withdrawForm.get('acno1')?.errors" style="color: red;" >Invalid account number</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input name="pswd" formControlName="pswd1"type="password" class="form-control" placeholder="password" id="login_password1" required>
                    </div>
                    <div *ngIf="this.withdrawForm.get('pswd1')?.touched &&this.withdrawForm.get('pswd1')?.errors" style="color: red;" >Invalid account number</div>

                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input name="amount" formControlName="amount1" type="text" class="form-control" placeholder="Amount" id="login_amount1" required>
                      <div *ngIf="this.withdrawForm.get('amount1')?.touched &&this.withdrawForm.get('amount1')?.errors" style="color: red;" >Invalid amount</div>
 
                  </div>
                    <div class="form-group">
                        <input type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
